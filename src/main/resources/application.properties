spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.main.banner-mode=off
spring.jpa.open-in-view=false

server.port=4200
spring.servlet.multipart.enabled=false

apiClient.qpaServer.baseUrl=server-cluster-ip:8080
apiClient.qpaServer.sessionResolver.isUserAuthorizedToResource=/api/internal/sessionResolver/isUserAuthorizedToResource

filehost.storedfiles.basepath=/srv/filehost/storedfiles/
filehost.storedfiles.upload.filemaxsize=3500000000
filehost.localdiskfile.upload.filesavingmaxbuffersize=4000000

quota.default.user=3500000000
quota.default.team=5000000000

server.tomcat.mbeanregistry.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true